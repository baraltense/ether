<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora OSRS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="obtenerPrecios()">
    <header class="header">
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
        <h1>Calculadora Bracelets</h1>
        <p>Calcula tus ganancias al instante</p>
    </header>

    <div class="compact-grid">
        <section class="compact-panel">
            <h2 class="section-title">Calculadora</h2>
            
            <div class="compact-input-group">
                <label for="precioBracelet">Precio Bracelet:</label>
                <input type="number" id="precioBracelet" value="0" oninput="calcular()">
            </div>
            
            <div class="compact-input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" value="10000" oninput="calcular()">
            </div>
            
            <div class="compact-input-group">
                <label for="invCompra">Inversi√≥n:</label>
                <div id="invCompra" class="compact-result">0</div>
            </div>
            
            <div class="compact-input-group">
                <label for="precioEther">Precio Ether:</label>
                <input type="number" id="precioEther" value="0" oninput="calcular()">
            </div>
            
            <div class="compact-input-group">
                <label for="multiplicador">Multiplicador:</label>
                <input type="number" id="multiplicador" value="250" min="1" oninput="calcular()">
            </div>
            
            <div class="compact-input-group">
                <label for="impuesto">Impuesto (%):</label>
                <input type="number" id="impuesto" value="2" step="0.01" min="0" oninput="calcular()">
            </div>
            
            <div class="compact-input-group">
                <label>Recibir√°s por Ether:</label>
                <div id="recibirPorEther" class="compact-result">0</div>
            </div>
            
            <div class="compact-input-group">
                <label for="gananciaTotal">Ganancia:</label>
                <div id="gananciaTotal" class="compact-result">0</div>
            </div>
            
            <button class="compact-btn" onclick="resetearValores()">Resetear</button>
        </section>

        <section class="compact-panel">
            <h2 class="section-title">Precios Actuales</h2>
            <ul class="compact-list" id="itemsList"></ul>
        </section>
    </div>

    <footer class="footer">
        <p>Datos en tiempo real de OSRS API</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                themeBtn.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                themeBtn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = 'üåô';
        }
    </script>
</body>
</html>
