<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bracelets</title>
    <!-- Enlazamos con el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="obtenerPrecios()">
    <div class="container">
        <div class="left-column">
            <h2>Calculadora de Bracelets</h2>
            <div class="input-group">
                <label for="precioBracelet">Precio Inicial Bracelet</label>
                <input type="number" id="precioBracelet" value="0" oninput="calcular()">
            </div>
            <div class="input-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" value="10000" oninput="calcular()">
            </div>
            <div class="input-group">
                <label for="invCompra">Inversi√≥n</label>
                <span id="invCompra" class="result">0</span>
            </div>
            <div class="input-group">
                <label for="precioEther">Precio Ether</label>
                <input type="number" id="precioEther" value="0" oninput="calcular()">
            </div>
            <div class="input-group">
                <label for="multiplicador">Multiplicador</label>
                <input type="number" id="multiplicador" value="250" min="1" oninput="calcular()">
            </div>
            <div class="input-group">
                <label for="impuesto">Impuesto (%)</label>
                <input type="number" id="impuesto" value="1" step="0.01" min="0" oninput="calcular()">
            </div>
            <div class="input-group">
                <label for="gananciaTotal">Ganancia Total</label>
                <span id="gananciaTotal" class="result">0</span>
            </div>
        </div>

        <div class="right-column">
            <h2>Precios de Items</h2>
            <ul class="item-list" id="itemsList"></ul>
        </div>
        <div style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
            <button class="button" onclick="resetearValores()">Reset</button>
        </div>
    </div>

    <!-- Enlazamos con el archivo JS externo -->
    <script src="script.js"></script>
</body>
</html>
