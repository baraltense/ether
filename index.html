<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bracelets | OSRS Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="obtenerPrecios()">
    <div class="header">
        <h1>Calculadora de Bracelets</h1>
        <p>Optimiza tus ganancias en Old School RuneScape con esta herramienta profesional</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <span><i class="fas fa-calculator icon"></i> Parámetros</span>
                <span class="status-indicator"></span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label for="precioBracelet">Precio Inicial Bracelet</label>
                    <input type="number" id="precioBracelet" value="0" oninput="calcular()">
                </div>
                
                <div class="input-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" value="10000" oninput="calcular()">
                </div>
                
                <div class="input-group">
                    <label for="invCompra">Inversión</label>
                    <div class="result-container">
                        <span id="invCompra" class="result-value">0</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="precioEther">Precio Ether</label>
                    <input type="number" id="precioEther" value="0" oninput="calcular()">
                </div>
                
                <div class="input-group">
                    <label for="multiplicador">Multiplicador</label>
                    <input type="number" id="multiplicador" value="250" min="1" oninput="calcular()">
                </div>
                
                <div class="input-group">
                    <label for="impuesto">Impuesto (%)</label>
                    <input type="number" id="impuesto" value="1" step="0.01" min="0" oninput="calcular()">
                </div>
                
                <div class="input-group">
                    <label for="gananciaTotal">Ganancia Total</label>
                    <div class="result-container">
                        <span id="gananciaTotal" class="result-value">0</span>
                    </div>
                </div>
                
                <div class="button-container">
                    <button class="button" onclick="resetearValores()">
                        <i class="fas fa-sync-alt" style="margin-right: 8px;"></i> Resetear Valores
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span><i class="fas fa-list-ul icon"></i> Precios de Items</span>
                <span class="item-count-badge">8 items</span>
            </div>
            <div class="card-body">
                <div class="items-container" id="itemsList">
                    <!-- Los items se cargarán dinámicamente aquí -->
                </div>
                <div class="divider"></div>
                <div class="button-container">
                    <button class="button" onclick="obtenerPrecios()">
                        <i class="fas fa-sync-alt" style="margin-right: 8px;"></i> Actualizar Precios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
